
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle East Hegemony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        @keyframes sweep-in {
            from { transform: translateX(30px); opacity: 0; filter: blur(10px); }
            to { transform: translateX(0); opacity: 1; filter: blur(0); }
        }

        @keyframes fade-up-strategic {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scale-pulse-victory {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glitch-anim {
          0% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.55deg); }
          5% { clip: rect(62px, 9999px, 78px, 0); transform: skew(0.12deg); }
          10% { clip: rect(21px, 9999px, 92px, 0); transform: skew(0.35deg); }
          15% { clip: rect(89px, 9999px, 12px, 0); transform: skew(0.88deg); }
          20% { clip: rect(54px, 9999px, 45px, 0); transform: skew(0.64deg); }
          25% { clip: rect(98px, 9999px, 34px, 0); transform: skew(0.23deg); }
          100% { clip: rect(0, 0, 0, 0); }
        }

        .glitch-effect {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(15, 23, 42, 0.2);
          z-index: 100;
          pointer-events: none;
          backdrop-filter: brightness(1.2) contrast(1.2);
        }

        .glitch-effect::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
        }

        .animate-sweep {
            animation: sweep-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-up-strat {
            animation: fade-up-strategic 0.5s ease-out forwards;
        }

        .animate-victory-zoom {
            animation: scale-pulse-victory 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-glitch {
          animation: glitch-anim 0.3s infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
    </style>

</html>
