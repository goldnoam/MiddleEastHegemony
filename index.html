
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle East Hegemony</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Custom Game Transitions */
        @keyframes sweep-in {
            from { transform: translateX(30px); opacity: 0; filter: blur(10px); }
            to { transform: translateX(0); opacity: 1; filter: blur(0); }
        }

        @keyframes fade-up-strategic {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scale-pulse-victory {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-sweep {
            animation: sweep-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-up-strat {
            animation: fade-up-strategic 0.5s ease-out forwards;
        }

        .animate-victory-zoom {
            animation: scale-pulse-victory 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Staggering effects for choices */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }

        /* Custom Scrollbar for archive */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
